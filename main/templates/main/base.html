<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% block css %}{% endblock %}
    {% load  static %}
      <link rel="icon" href="{% static 'main/images/icon.ico' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="header">
    <div class='header-container'>
        <div class="header-line">
            <a class="header-logo" href="/admin">
                <svg width="25" height="27" viewBox="0 0 25 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13.026 1.17739H5.57713C5.00358 0.460031 4.1215 0 3.13145 0C1.40186 0 0 1.40186 0 3.13145C0 4.86105 1.40186 6.26291 3.13145 6.26291C4.1215 6.26291 5.00358 5.80288 5.57756 5.08552H13.0264C17.4739 5.08552 21.0927 8.70389 21.0927 13.1519C21.0927 17.5994 17.4744 21.2182 13.0264 21.2182H5.57713C5.00316 20.5008 4.12108 20.0408 3.13103 20.0408C1.40186 20.0399 0 21.4418 0 23.1714C0 24.901 1.40186 26.3028 3.13145 26.3028C4.1215 26.3028 5.00358 25.8428 5.57756 25.1255H13.0264C19.629 25.1255 25.0004 19.754 25.0004 13.1514C25 6.54883 19.6286 1.17739 13.026 1.17739Z"
                          fill="currentColor"/>
                    <path d="M7.26449 15.1051H11.607C12.181 15.8224 13.0631 16.2824 14.0531 16.2824C15.7823 16.2824 17.1846 14.8806 17.1846 13.151C17.1846 11.4214 15.7827 10.0195 14.0531 10.0195C13.0631 10.0195 12.181 10.4796 11.607 11.1969H7.26449C6.18525 11.1969 5.31042 12.0717 5.31042 13.151C5.31085 14.2307 6.18525 15.1051 7.26449 15.1051Z"
                          fill="currentColor"/>
                </svg>
                <a class="logo-text" href="{% url 'home' %}">DevOps</a>
            </a>
            <div class="nav">
                <a class="nav-item" href="{% url 'home' %}">Главная</a>
                <a class="nav-item" href="{% url 'demand' %}">Востребованность</a>
                <a class="nav-item" href="{% url 'geo' %}">География</a>
                <a class="nav-item" href="{% url 'skills' %}">Навыки</a>
                <a class="nav-item" href="{% url 'last-vacs' %}">Последние вакансии</a>
            </div>
        </div>
    </div>
</div>
<div class="header-down">
    <div class="container">
        {% block content %}{% endblock %}
        <div class="text"></div>
    </div>
</div>
<div class="footer">
    <a class="footer-text" href="https://github.com/MateLR">Утенков Руслан Мехманович РИ-210940</a>
</div>
</body>
</html>
